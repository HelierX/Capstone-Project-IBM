<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
</head>
<body>

    <!-- Main Menu Screen -->
    <div id="mainMenuScreen" class="menu-screen active">
        <h1 id="mainMenuTitle">Tic Tac To</h1>
        <button id="newGameBtn" class="menu-btn">Permainan Baru</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 id="settingsModalTitle">Pengaturan Permainan</h2>
            <div class="setting-group">
                <input type="text" id="p1NameInput" placeholder="Nama Pemain 1 (X)">
                <input type="text" id="p2NameInput" placeholder="Nama Pemain 2 (O)">
            </div>
            <div class="setting-group">
                <label for="roundSlider"><span id="roundLabelText">Jumlah Babak:</span> <span id="roundValue">3</span></label>
                <input type="range" id="roundSlider" min="1" max="10" value="3">
            </div>
            <div class="setting-group">
                <label id="firstTurnLabel">Siapa Mulai Babak 1?</label>
                <div class="option-group">
                    <button class="option-btn" id="chooseP1Start">Pemain 1</button>
                    <button class="option-btn" id="chooseP2Start">Pemain 2</button>
                </div>
            </div>
            <div class="setting-group toggle-group">
                <label for="alternateTurnsCheck" id="alternateTurnsLabel">Ganti Giliran Awal Tiap Babak</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="alternateTurnsCheck" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="startGameBtn" class="menu-btn">Mulai Bermain!</button>
        </div>
    </div>

    <!-- Post-Match Recap Modal -->
    <div id="recapModal" class="modal">
        <div class="modal-content">
            <h2 id="recapTitle">Hasil Akhir</h2>
            <p id="recapWinner" class="recap-final-result"></p>
            <div id="recap-scores" class="recap-final-scores"></div>
            <h3 id="recapHistoryTitle">Riwayat Babak</h3>
            <ul id="recap-round-list"></ul>
            <button id="recap-close-btn" class="menu-btn">Kembali</button>
        </div>
    </div>


    <!-- Language Dropdown -->
    <div class="language-dropdown-container">
        <div class="language-dropdown">
            <button class="language-btn">
                <img id="currentFlag" src="https://flagcdn.com/id.svg" alt="Bendera Indonesia">
            </button>
            <div class="language-options-dropdown">
                <button class="language-option" data-lang="id">
                    <img src="https://flagcdn.com/id.svg" alt="Bendera Indonesia"> Indonesia
                </button>
                <button class="language-option" data-lang="en">
                    <img src="https://flagcdn.com/us.svg" alt="Bendera Amerika"> English
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container">
        <div class="game-container">
            <h1 id="gameTitle">Tic Tac Toe</h1>
            <div id="status" class="status">Giliran Pemain X</div>
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="button-container">
                <button id="nextRoundBtn">Babak Berikutnya >></button>
                <!-- Tombol akhir permainan akan ditambahkan di sini oleh JS -->
            </div>
        </div>
        
        <div id="info-panel">
            <div id="scoreboard-container">
                <h2 id="round-title">Babak</h2>
                <div id="round-display">1 DARI 3</div>
                <div class="player-info-container">
                    <div id="playerXInfo" class="player-info">
                        <div class="indicator"></div>
                        <div class="player-details">
                           <span id="playerXTag">Pemain 1 (X)</span>
                           <span id="playerXName">Pemain X</span>
                        </div>
                        <span id="playerXScore" class="score">0</span>
                    </div>
                    <div id="playerOInfo" class="player-info">
                        <div class="indicator"></div>
                        <div class="player-details">
                           <span id="playerOTag">Pemain 2 (O)</span>
                           <span id="playerOName">Pemain O</span>
                        </div>
                        <span id="playerOScore" class="score">0</span>
                    </div>
                </div>
                <div id="round-result-status" class="round-result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
